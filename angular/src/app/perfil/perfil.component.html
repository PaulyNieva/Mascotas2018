<h1>Perfil</h1>

<form name="form" [formGroup]="form" novalidate>
    <div class="form-group">
        <label>Nombre:</label>

        <input name="name" formControlName="name" type="text" placeholder="Nombre" size="60" />

        <div class="error" *ngIf="(form.controls.name.dirty || formSubmitted) && form.controls.name.invalid">
            Valor no v&aacute;lido.
        </div>

        <div *ngIf="errors.name" class="error">
            {{errors.name}}
        </div>
    </div>

    <div class="form-group">
        <label>Email:</label>

        <input name="email" formControlName="email" type="text" placeholder="Email" size="60" />

        <div class="error" *ngIf="(form.controls.email.dirty || formSubmitted) && form.controls.email.invalid">
            Valor no v&aacute;lido.
        </div>

        <div *ngIf="errors.email" class="error">
            {{errors.email}}
        </div>
    </div>

    <div class="form-group">
        <label>Provincia:</label>

        <select name='province' formControlName="province">
			<option *ngFor="let item of provincias" [value]="item._id" >{{item.name}}</option>
		</select>

        <div class="error" *ngIf="(form.controls.province.dirty || formSubmitted) && form.controls.province.invalid">
            Valor no v&aacute;lido.
        </div>

        <div *ngIf="errors.province" class="error">
            {{errors.province}}
        </div>
    </div>

    <div class="form-group">
        <label>Direcci&oacute;n:</label>

        <input name="address" formControlName="address" type="text" placeholder="Direcci&oacute;n" size="60" />

        <div class="error" *ngIf="(form.controls.address.dirty || formSubmitted) && form.controls.address.invalid">
            Valor no v&aacute;lido.
        </div>

        <div *ngIf="errors.address" class="error">
            {{errors.address}}
        </div>
    </div>

    <div class="form-group">
        <label>Tel&eacute;fono:</label>

        <input name="phone" formControlName="phone" type="text" placeholder="Tel&eacute;fono" size="60" />

        <div class="error" *ngIf="(form.controls.phone.dirty || formSubmitted) && form.controls.phone.invalid">
            Valor no v&aacute;lido.
        </div>

        <div *ngIf="errors.phone" class="error">
            {{errors.phone}}
        </div>
    </div>

    <button class="btn btn-success" (click)="submitForm()" [disabled]="form.invalid">Guardar</button>
    <button class="btn btn-default" [routerLink]="['/']">Cancelar</button>
</form>
